<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS/Email Spam Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F3F4F6;
        }
        textarea::placeholder { color: #9CA3AF; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-white">SpamGuard AI</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="bg-purple-600 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="container mx-auto max-w-2xl w-full">
            <div class="bg-gray-800 rounded-lg shadow-2xl p-6 sm:p-8 text-center">
                
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Spam Classifier</h1>
                <p class="text-md text-gray-400 mb-8">Enter a message to check if it's spam.</p>

                <!-- Classifier Form -->
                <form action="/predict" method="post">
                    <div class="flex flex-col gap-4">
                        <textarea name="message" rows="6" class="w-full px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 resize-none" placeholder="Type or paste your message here...">{{ message_text if message_text }}</textarea>
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 text-lg w-full">Check Message</button>
                    </div>
                </form>

                <!-- Prediction Result -->
                {% if prediction_text %}
                <div class="mt-8 transition-opacity duration-500 ease-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-300">Result:</h2>
                    <div class="rounded-lg p-5 
                        {% if is_spam is not none %}{% if is_spam %}bg-red-900/50 border border-red-700{% else %}bg-green-900/50 border border-green-700{% endif %}{% else %}bg-blue-900/50 border border-blue-700{% endif %}">
                        <div class="flex items-center justify-center">
                            {% if is_spam is not none %}
                                {% if is_spam %}
                                <svg class="w-8 h-8 sm:w-10 sm:h-10 mr-4 text-red-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                                {% else %}
                                <svg class="w-8 h-8 sm:w-10 sm:h-10 mr-4 text-green-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                {% endif %}
                            {% endif %}
                            <p class="text-xl sm:text-2xl font-bold {% if is_spam %} text-red-300 {% elif is_spam is not none %} text-green-300 {% else %} text-blue-300 {% endif %}">
                                {{ prediction_text }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-6 px-4">
        <p>Built by Rahul | Powered by Python, Flask, and Scikit-learn</p>
    </footer>

</body>
</html>
